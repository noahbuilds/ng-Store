<ng-container *ngIf="product.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr. No</th>
              <th>Product name</th>
              <th>Product image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of product; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img
                  style="width: 100px; height: auto"
                  src="{{ item.image }}"
                  alt=""
                />
              </td>
              <td style="width: 25%">{{ item.description }}</td>
              <td style="width: 12%">${{ item.price }}</td>
              <td style="width: 12%">{{ item.quantity }}</td>
              <td style="width: 12%">${{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button (click)="emptyCart()" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i> Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/products" class="btn btn-primary">
                  Shop more
                </button>
              </td>
              <td>
                <button (click)="emptyCart()" class="btn btn-success">
                  Checkout
                </button>
              </td>

              <td>
                <strong> Grand Total: ${{ grandTotal }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
  <div class="container">
    <div class="card">
      <!-- <h5 class="card-title">My cart</h5> -->
    </div>
    <div class="center">
      <img
        src="https://www.pngitem.com/pimgs/m/82-828844_empty-cart-icon-png-transparent-png.png"
        alt=""
      />
      <h4>Your cart is empty</h4>
      <h6>Add item(s) to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop now</button>
    </div>
  </div>
</ng-container>
